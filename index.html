<!DOCTYPE html>
<html>
<head>
  <title>Vibe Playlist Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li a {
      display: block;
      padding: 8px;
      background: #f0f0f0;
      margin: 5px 0;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¶ Vibe Playlist Generator</h2>
  <input type="text" id="vibe" placeholder="e.g. dreamy sunset drive">
  <button onclick="generate()">Generate Playlist</button>

  <ul id="playlist"></ul>

  <script>
    async function generate() {
      const vibe = document.getElementById("vibe").value;
      const res = await fetch("/playlist", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vibe })
      });
      const data = await res.json();
      const list = document.getElementById("playlist");
      list.innerHTML = "";
      if (data.playlist) {
        data.playlist.forEach(song => {
          const item = document.createElement("li");
          item.innerHTML = `<a href="${song.url}" target="_blank">${song.name}</a>`;
          list.appendChild(item);
        });
      } else {
        list.innerHTML = "<li>Something went wrong ðŸ˜¢</li>";
      }
    }
  </script>
</body>
</html>
